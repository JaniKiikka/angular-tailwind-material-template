<mat-card
  class="h-36 min-w-72 !bg-white transition-all duration-200 ease-in-out hover:-translate-y-0.5 hover:shadow-xl"
>
  <mat-card-content class="p-6 h-full">
    <div class="flex items-start justify-between h-full">
      <!-- Left side: Content -->
      <div class="flex flex-col justify-between h-full flex-1 pr-4">
        <div>
          <h3 class="text-3xl font-bold text-gray-900 leading-tight m-0">{{ metric.value }}</h3>
          <p class="text-sm text-gray-600 mt-1 mb-0 font-medium">{{ metric.name }}</p>
        </div>

        <!-- Change indicator at bottom -->
        <div
          class="flex items-center px-2 py-1 rounded-2xl text-xs font-medium self-start"
          [class.bg-green-50]="metric.changeType === 'increase'"
          [class.text-green-700]="metric.changeType === 'increase'"
          [class.bg-red-50]="metric.changeType === 'decrease'"
          [class.text-red-700]="metric.changeType === 'decrease'"
        >
          <mat-icon class="text-base w-4 h-4 mr-1">
            {{ metric.changeType === 'increase' ? 'trending_up' : 'trending_down' }}
          </mat-icon>
          <span class="font-semibold">{{ metric.change }}%</span>
        </div>
      </div>

      <!-- Right side: Large Icon -->
      <div class="flex items-center justify-center w-16 h-16 rounded-full bg-blue-400">
        <mat-icon class="text-blue-600 text-4xl w-8 h-8">{{ metric.icon }}</mat-icon>
      </div>
    </div>
  </mat-card-content>
</mat-card>
