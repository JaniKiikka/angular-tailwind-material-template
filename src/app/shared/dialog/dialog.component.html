<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  <p>{{data.content}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  @for (btn of data.buttons; track btn) {
    <button
      mat-button
      [color]="btn.color"
      (click)="onButtonClick(btn.value || btn.text)"
      >
      {{btn.text}}
    </button>
  }
</mat-dialog-actions>
