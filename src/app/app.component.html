<mat-toolbar color="primary" class="app-toolbar relative flex items-center px-4">
  <!-- mobile menu + logo + title -->
  <div class="flex items-center space-x-2 flex-none">
    <!-- hamburger only on small -->
    <button mat-icon-button class="md:hidden">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="favicon.ico" alt="{{ title }}" class="h-8 w-8" />
    <!-- hide text on very small -->
    <span class="hidden sm:block text-xl font-bold">{{ title }}</span>
  </div>

  <!-- center search: hidden < md -->
  <div class="absolute left-1/2 transform -translate-x-1/2 w-full max-w-xs px-4 hidden md:block">
    <app-search class="w-full"></app-search>
  </div>

  <!-- right side -->
  <div class="ml-auto flex items-center space-x-2 flex-none">
    <!-- show search icon on mobile -->
    <button mat-icon-button class="md:hidden">
      <mat-icon>search</mat-icon>
    </button>
    <!-- hide name on xs -->
    <span class="hidden sm:block text-sm">{{ currentUser.name }}</span>
    <img [src]="currentUser.avatarUrl" alt="{{ currentUser.name }}" class="h-8 w-8 rounded-full" />
  </div>

  <!-- add a button to open the dialog -->
  <button mat-raised-button color="accent" class="ml-4" (click)="openDialog()">Open Dialog</button>
</mat-toolbar>
